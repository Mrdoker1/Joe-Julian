<html lang="en">
<head>

    <body>
        <div class="background">

        <img class="back-static" id="back2" src="./src/img/back_2.png">
        <img class="back-moveable" id="backMoveable1" src="./src/img/moveable_1.png">
        <img class="back-moveable" id="backMoveable2" src="./src/img/moveable_2.png" >
    </div>
        <div class="content" id="content">
            <a class="logo ">
                <img class="full" src="src/img/logo.svg">

            <article class="" id="q106">
                    <span class="form-headline poppins t-center mrg-t-h f-bold">
                        DEAR <span id="user-name" class="color-10">YOU</span><br>
                        Your payment is <span class="color-14">CANCELED</span>

            </article>
        </div>

        <script>
            var PUBLISHABLE_KEY = "pk_test_51HQKF0DuHXZBbKcCXGyieUGRTqVhM4s7is1RKejziFpK3klRewzpknj9ma3erlArkOu79jYpKYZaGruJoyKguorv00sCn9S7Vc";

            if(localStorage && localStorage.getItem("user-name"))
                document.getElementById("user-name").innerHTML = localStorage.getItem("user-name").toUpperCase();

            var stripe = Stripe(PUBLISHABLE_KEY);
            var urlParams = new URLSearchParams(window.location.search);

            if (urlParams.has("session_id")) {
                document.getElementById("session").textContent = urlParams.get(
                    "session_id"
                );
            }
        </script>
